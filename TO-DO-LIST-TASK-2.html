<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Editable To-Do List with Drag Handle</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body{
        background-color: rgb(16, 15, 94);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;



        background-image: url('todo.jpg'); /* Path to the image in my folder */
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the image */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;



  
    }



    body::before {
    content: ''; /* Required for pseudo-elements */
    position: absolute; /* Position absolutely inside the body */
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
    z-index: 0; /* Below the content */
    }




    .container, .input-container, ul {
    position: relative; /* Make sure these elements are above the overlay */
    z-index: 1;
    }




    h1 {
        font-family: 'Barlow', sans-serif;
        color: #ffffff;
        margin-bottom: 20px;
    }

    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 70%;
        max-width: 500px;
    }

    .input-container{
        width: 100%;
        text-align: center;
        padding: 20px;
    }

    .input-container input[type="text"]{
        border: none;
        outline: none;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 4px;
        width: 70%;
        font-size: 16px;
    }

    .btn {
        padding: 0.375rem 0.75rem;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #fff;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 0.25rem;
        background-color: transparent;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
    }

    ul {
        width: 100%;
    }

    ul li {
        list-style-type: none;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 0.125px solid #a19f9f;
        padding: 6px 12px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: background-color 0.5s;
    }

    .edit-input {
        flex-grow: 1;
        margin-right: 10px;
        border: none;
        outline: none;
        padding: 6px;
        border-radius: 4px;
    }

    .handle {
        cursor: move;
        margin-right: 10px;
        font-size: 20px; /* Size of the handle */
    }
</style>
</head>
<body>
<div class="container">
    <h1>TO DO LIST</h1>
    <div class="input-container">
        <input type="text" id="new-task-input" placeholder="Add New Task here ">
        <button id="add-task" class="btn btn-primary">Add Task</button>
    </div>
    <ul id="task-list"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
    $("#add-task").click(function() {
        let taskText = $('#new-task-input').val();
        if (taskText !== '') {
            $('#task-list').append('<li class="task"><span class="handle">â‰¡</span><input type="text" class="edit-input" value="'+ taskText +'" readonly><button class="btn btn-primary editBtn">Edit</button><button class="btn btn-danger deleteBtn">Remove</button></li>');
            $('#new-task-input').val('');
            attachTaskEvents();
        }
    });

    function attachTaskEvents() {
        $(".editBtn").off('click').on('click', function() {
            let $task = $(this).closest('li');
            let $editInput = $task.find('.edit-input');
            if ($editInput.prop('readonly')) {
                $editInput.prop('readonly', false);
                $(this).text('Save');
            } else {
                $editInput.prop('readonly', true);
                $(this).text('Edit');
                $editInput.val($editInput.val()); // Update the task text when saved
            }
        });

        $(".deleteBtn").off('click').on('click', function() {
            $(this).closest('li').remove();
        });
    }

    $("#task-list").sortable({
        handle: '.handle'
    });
});
</script>
</body>
</html>
